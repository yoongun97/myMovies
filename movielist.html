<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>내배캠 영화컬렉션</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./movielist.css" />
    <script type="module" src="./movielist.js"></script>
  </head>
  <body>
    <div class="mytitle">
      <h1>내배캠 영화 컬렉션</h1>
      <div class="search">
        <input id="movInput" type="text" placeholder="검색어 입력" />
        <div class="searchButton" id="searchButton"></div>
      </div>
    </div>
    <div class="mycards">
      <div class="cards-box" id="cards-box">
        <div class="card" id="card"></div>
      </div>
    </div>
    <footer id="footer">
      <p>영화 검색 사이트 by TMDB</p>
    </footer>

    ;
  </body>
</html>
